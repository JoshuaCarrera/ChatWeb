<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatWeb</title>
</head>
<body>
    <h1>
        ChatWeb
    </h1>
    
    <div>
        <ul>
            {% for chat in available_chats %} 
            <li>
                <a href="{% url 'chat_interaction_view' chat.id %}"'>{{ chat.name }}</a>
            </li> 
            {% endfor %}
        </ul>
    </div>

</body>
</html>
