{% extends "base.html" %}

{% block content %}
    <h1>
        {{ chat.name }}
    </h1>

    <div>
      <ul id="messages">
      {% for message in messages %}
        <li>
          <img src="{{ message.sender.img.url }}" 
          onerror="this.onerror=null;this.src='/media/chat/profile_pics/default_profile_logo.png';" 
          width="50" height="50">
          <p>{{ message.sender.user.username }}</p>
          <p>{{ message.text }}</p>
        </li>
      {% endfor %}
      </ul>
    </div>

    <form id="form">
      <input type="text" name="message"/>
    </form>

    <script type="text/javascript">
      let chat_id = "{{ chat.id }}";
      let url = `ws://${window.location.host}/ws/chat/${chat_id}/`
      const chatSocket = new WebSocket(url)

      chatSocket.onmessage = function(e){
          let data = JSON.parse(e.data)
          console.log('Data:', data)
          if(data.type === 'chat'){
                let messages = document.getElementById('messages')

                messages.insertAdjacentHTML('beforeend', `
                  <li>
                    <img src="${data.profile_pic}" 
                    onerror="this.onerror=null;this.src='/media/chat/profile_pics/default_profile_logo.png';" 
                    width="50" height="50">
                    <p>${data.profile_name}</p>
                    <p>${data.message}</p>
                  </li>
                  `)
            }
      }

      let form = document.getElementById('form')
      form.addEventListener('submit', (e)=> {
        e.preventDefault()
        let message = e.target.message.value

        chatSocket.send(JSON.stringify({
          'message': message,
          'sender': "{{ request.user.profile.id }}",
        }))
        form.reset()
      })

    </script>

{% endblock %}
